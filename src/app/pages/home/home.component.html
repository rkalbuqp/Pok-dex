<div class="pokeball-icon">
  <app-pokeball-icon></app-pokeball-icon>
</div>

<div class="pokemon-cards">
  <app-card-info
    *ngFor="let pokemon of pokemonList"
    [namePokemon]="pokemon.name"
    [description]="pokemon.description"
    [listOfPokemonTypes]="pokemon.types"
    [posNumber]="pokemon.id"
    [imageURL]="pokemon.imageUrl">
  </app-card-info>
</div>
